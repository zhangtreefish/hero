<h1>{{title}}</h1>
<h2>My Projects</h2>
<ul class="projects">
  <li *ngFor="let project of projects" [class.selected]="project === selectedProject" (click)="onSelect(project)">
  	<span class="badge">{{project.id}}</span> {{project.title}}
  </li>
</ul>
<details [project]='selectedProject'></details>
